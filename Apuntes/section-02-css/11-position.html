<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>

    <!-- Position Properties to move elements -->
    <!-- top: 
    right: 
    left: 
    bottom: -->

    <!-- css style -->
    <style>
      body {
        height: 4000px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .container {
        width: 500px;
        height: 500px;
        background: #333;
        position: relative;
      }

      #box-1 {
        background: red;
        position: relative;
        top: 50px;
        left: 50px;
        z-index: 1;
      }
      #box-2 {
        background: yellow;
        position: absolute;
        top: 100px;
        left: 500px;
      }
      #box-3 {
        background: green;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      #box-4 {
        background: blue;
        position: fixed;
        left: 0;
        top: 0;
        /* min-height: 100vh; */
      }
      #box-5 {
        background: orange;
        position: sticky;
        top: 0;
      }

      /* ANIMALS */
      section {
        width: 800px;
        height: 500px;
        background: rgb(142, 142, 197);
        position: relative;
      }

      section div {
        width: 200px;
        height: 200px;
      }
      section div:nth-child(1) {
        background: black;
        position: absolute;
        top: 0;
        left: 0;
        background-image: url("https://perros365.com/wp-content/uploads/2013/06/berna00-1.jpg");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      section div:nth-child(2) {
        background: black;
        position: absolute;
        top: 0;
        right: 0;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdfuveUQKmaMEm4wn7HCaHrjLhJ3pAVYx1wJWQj3CCIQtoISviyflmUB84BzhzfVNi6BQ&usqp=CAU");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      section div:nth-child(3) {
        background: black;
        position: absolute;
        bottom: 0;
        right: 0;
        background-image: url("https://www.wwf.org.uk/sites/default/files/styles/social_share_image/public/2018-10/Large_WW1113482.jpg?itok=Bluh496C");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      section div:nth-child(4) {
        background: black;
        position: absolute;
        bottom: 0;
        left: 0;
        background-image: url("https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2022-08/aligator-te-220817-511d6e.jpg");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
